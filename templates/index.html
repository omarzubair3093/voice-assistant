<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">AI Voice Assistant</h1>
            <p class="text-gray-600 mt-2">Voice-enabled AI assistant with real-time search capabilities</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <div id="recordingStatus" class="text-center mb-4 text-gray-600">Click to start recording</div>
                <button id="recordButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <span id="recordIcon" class="mr-2">ðŸŽ¤</span>
                    <span id="recordButtonText">Start Recording</span>
                </button>
            </div>

            <div class="mb-6">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="font-semibold mb-2">Last Conversation</h3>
                    <div id="conversationLog" class="space-y-4">
                        <!-- Conversation messages will appear here -->
                    </div>
                </div>
            </div>

            <div id="controls" class="flex justify-center space-x-4">
                <button id="clearButton" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Clear History
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
